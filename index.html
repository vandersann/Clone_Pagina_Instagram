<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-esquerda">
        <div class="instagram-celular">
            <img src="img/celular.png" heigth="750px" width="600px" alt="Imagem de um iphone mostrando o app">
        </div>
        <div class="instagram-direita">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="perfil-foto">
                    <img src="img/IMG_20200216_142432.jpg" width="150px" height="150px" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-entrar">Continue como Vander_Sandino</a>
                <a href="#" class="instagram-sair">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="sem-conta">Não é Vander_Sandino?</p>
                <p class="sem-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Cadastre-se</span>
                </p>
            </div>
            <div class="baixar-o-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=br" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
